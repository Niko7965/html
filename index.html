<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Animation</title>

    <!-- p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(windowWith, windowHeight);
      }

      function draw() {
        background(30);
        fill(255);
        ellipse(mouseX, mouseY, 50, 50);
      }
    </script>
  </body>
</html>
